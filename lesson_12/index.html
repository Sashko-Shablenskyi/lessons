<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lesson 12</title>

    <link rel="stylesheet" href="css/style.css">
  </head>
  <body>
    <div class="wrapper">
      <main class="main">
        <div class="scene">
          <div class="ladybug">
            <div class="ladybug__head">
              <div class="antennae-ladybug antennae-ladybug--left"></div>
              <div class="antennae-ladybug antennae-ladybug--right"></div>
            </div>
            <div class="ladybug__legs ladybug__legs--left">
              <div class="leg-ladybug leg-ladybug--1"></div>
              <div class="leg-ladybug leg-ladybug--2"></div>
              <div class="leg-ladybug leg-ladybug--3"></div>
            </div>
            <div class="ladybug__legs ladybug__legs--right">
              <div class="leg-ladybug leg-ladybug--4"></div>
              <div class="leg-ladybug leg-ladybug--5"></div>
              <div class="leg-ladybug leg-ladybug--6"></div>
            </div>
            <div class="ladybug__back">
              <div class="ladybug__dot ladybug__dot--left"></div>
              <div class="ladybug__dot ladybug__dot--right"></div>
            </div>
          </div>

          <div class="ant ant--one">
            <div class="ant__head">
              <div class="ant__mouth ant__mouth--left"></div>
              <div class="ant__mouth ant__mouth--right"></div>
            </div>
            <div class="ant__body">
              <div class="ant__legs ant__legs--left">
                <div class="leg-ant leg-ant--1"></div>
                <div class="leg-ant leg-ant--2"></div>
                <div class="leg-ant leg-ant--3"></div>
              </div>
              <div class="ant__legs ant__legs--right">
                <div class="leg-ant leg-ant--4"></div>
                <div class="leg-ant leg-ant--5"></div>
                <div class="leg-ant leg-ant--6"></div>
              </div>
            </div>
            <div class="ant__ass"></div>
          </div>
          <div class="ant ant--two">
            <div class="ant__head">
              <div class="ant__mouth ant__mouth--left"></div>
              <div class="ant__mouth ant__mouth--right"></div>
            </div>
            <div class="ant__body">
              <div class="ant__legs ant__legs--left">
                <div class="leg-ant leg-ant--1"></div>
                <div class="leg-ant leg-ant--2"></div>
                <div class="leg-ant leg-ant--3"></div>
              </div>
              <div class="ant__legs ant__legs--right">
                <div class="leg-ant leg-ant--4"></div>
                <div class="leg-ant leg-ant--5"></div>
                <div class="leg-ant leg-ant--6"></div>
              </div>
            </div>
            <div class="ant__ass"></div>
          </div>

          <div class="ant ant--three">
            <div class="ant__head">
              <div class="ant__mouth ant__mouth--left"></div>
              <div class="ant__mouth ant__mouth--right"></div>
            </div>
            <div class="ant__body">
              <div class="ant__legs ant__legs--left">
                <div class="leg-ant leg-ant--1"></div>
                <div class="leg-ant leg-ant--2"></div>
                <div class="leg-ant leg-ant--3"></div>
              </div>
              <div class="ant__legs ant__legs--right">
                <div class="leg-ant leg-ant--4"></div>
                <div class="leg-ant leg-ant--5"></div>
                <div class="leg-ant leg-ant--6"></div>
              </div>
            </div>
            <div class="ant__ass"></div>
          </div>

          <div class="ant ant--four">
            <div class="ant__head">
              <div class="ant__mouth ant__mouth--left"></div>
              <div class="ant__mouth ant__mouth--right"></div>
            </div>
            <div class="ant__body">
              <div class="ant__legs ant__legs--left">
                <div class="leg-ant leg-ant--1"></div>
                <div class="leg-ant leg-ant--2"></div>
                <div class="leg-ant leg-ant--3"></div>
              </div>
              <div class="ant__legs ant__legs--right">
                <div class="leg-ant leg-ant--4"></div>
                <div class="leg-ant leg-ant--5"></div>
                <div class="leg-ant leg-ant--6"></div>
              </div>
            </div>
            <div class="ant__ass"></div>
          </div>

          <div class="ant ant--five">
            <div class="ant__head">
              <div class="ant__mouth ant__mouth--left"></div>
              <div class="ant__mouth ant__mouth--right"></div>
            </div>
            <div class="ant__body">
              <div class="ant__legs ant__legs--left">
                <div class="leg-ant leg-ant--1"></div>
                <div class="leg-ant leg-ant--2"></div>
                <div class="leg-ant leg-ant--3"></div>
              </div>
              <div class="ant__legs ant__legs--right">
                <div class="leg-ant leg-ant--4"></div>
                <div class="leg-ant leg-ant--5"></div>
                <div class="leg-ant leg-ant--6"></div>
              </div>
            </div>
            <div class="ant__ass"></div>
          </div>

          <div class="dragonfly">
            <div class="dragonfly__head">
              <div class="dragonfly__eye"></div>
              <div class="dragonfly__eye dragonfly__eye--right"></div>
              <div class="dragonfly__smile"></div>
            </div>
            <div class="dragonfly__body">
              <div class="dragonfly__wings"></div>
              <div class="dragonfly__wings dragonfly__wings--right"></div>
              <div class="dragonfly__wings dragonfly__wings--small"></div>
              <div
                class="dragonfly__wings dragonfly__wings--small dragonfly__wings--right"></div>
            </div>
            <div class="dragonfly__tail"></div>
          </div>
        </div>
      </main>
    </div>
  </body>
</html>
